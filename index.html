<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Charlie's Game of Life</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/game_style.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:400,700" rel="stylesheet">

  </head>
  <body>
    <main>
      <div class="background"></div>
      <div class="title-wrapper">
        <div class="title animated fadeInDown">
          <span>Charlie's Life</span>
        </div>
        <div class="start animated fadeInDown" id="start">
          <button type="button" name="start">Click here to start</button>
        </div>
      </div>
      <div class="game-wrapper">
        <div class="game">
          <div class="game-top">
            <div class="game-board" id="board">

            </div>
            <div class="game-sidebar-options">
              <i class="fas fa-plus" id="toggle-sidebar"></i>
              <i class="fas fa-question-circle" id="display-help"></i>
            </div>
          </div>
          <div class="game-bottom">
            <div class="game-controls">
              <div class="game-controls-play">
                <i class="fas fa-play" id="play"></i>
                <i class="fas fa-pause" id="pause"></i>
              </div>
              <div class="game-controls-speed">
                <input type="range" name="speed" class="speed-range"
                id="speed" min="10" max="1000" value="300">
              </div>
              <div class="game-controls-rules">
                <select class="game-rules" name="rules" id="rules">
                  <option value="" disabled selected>Mode:</option>
                  <option value="life">It's a Wonderful Life (default)</option>
                    <option value="brightlife">LiteBrite, Britelife</option>
                </select>
              </div>
            </div>
            <div class="game-clear">
              <i class="far fa-trash-alt" id="clear"></i>
            </div>
          </div>
        </div>
        <div class="sidebar hide animated">
          <div class="sidebar-inner">
            <i class="fas fa-redo-alt" id="seeds">
              <div>Random cells</div>
            </i>
            <i class="fas fa-ellipsis-h" id="add-row">
              <div>Add a row</div>
            </i>
            <i class="fas fa-ellipsis-v" id="add-col">
              <div>Add a column</div>
            </i>
            <i class="far fa-paper-plane" id="glider">
              <div>"Glider"</div>
            </i>
            <i class="fas fa-fighter-jet" id="gun">
              <div>"Glider gun"</div>
            </i>
            <i class="fas fa-space-shuttle" id="spaceship">
              <div>"Spaceship"</div>
            </i>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="scripts/bundle.js"></script>
  </body>
</html>
